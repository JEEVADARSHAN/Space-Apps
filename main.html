<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orrery Web App</title>
    <link rel="icon" type="image/x-icon" href="./assets/title.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js",
                "EffectComposer": "https://unpkg.com/three@0.138.0/examples/jsm/postprocessing/EffectComposer.js",
                "RenderPass": "https://unpkg.com/three@0.138.0/examples/jsm/postprocessing/RenderPass.js",
                "UnrealBloomPass": "https://unpkg.com/three@0.138.0/examples/jsm/postprocessing/UnrealBloomPass.js"
            }
        }
    </script>
</head>
<body>
    <div id="loading">
        Loading...
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>
    <div id="scene-container"></div>

    <div class="widget" id="right-widget">
        <span class="material-icons" id="reset-camera">refresh</span>
        <span class="material-icons" id="settings-button">settings</span>
    </div>

    <div id="drawerLeft">
        <h2>Planet Details</h2>
        <div id="details" style="display: none;">
            <h2 id="name"></h2>
            <p id="info"></p>
            <img id="texture" src="" alt="Planet Texture" style="width: 100px; height: auto;" />
        </div>
    </div>

    <div id="drawer">
        <h2>Settings</h2>
        <div id="controls">
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="0.01" max="0.1" step="0.01" value="0.01">
            <button id="toggle-asteroids" class="material-button">
                <span class="material-icons">visibility</span>
                Asteroids
            </button>
            <button id="toggle-constellations" class="material-button">
                <span class="material-icons">star</span>
                Constellations
            </button>
        </div>
    <audio id="background-music" src="./assets/bgm.mp3" preload="auto"></audio>
    <script type="module" src="script.js"></script>
</body>
</html>
